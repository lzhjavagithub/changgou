server:
  port: 8080
eureka:
  instance:
    hostname: 127.0.0.1
  client:
    register-with-eureka: false #是否注册到eureka
    fetch-registry: false  #是否eureka获取信息
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: changgou_eurake